<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="styles/quiz.css">  
    <title>HTML and CSS Quiz</title>  
</head>  
<body>  
    <h1>HTML and CSS Quiz</h1>  
    <form action="#" method="post">  

        <fieldset>  
            <legend>Basic HTML Questions</legend>  

            <div class="form-group">  
                <label for="q1">1. What does HTML stand for?</label>  
                <input type="text" name="q1" id="q1" required>  
            </div>  
            
            <div class="form-group">  
                <label for="q2">2. What tag is used to create a hyperlink in HTML?</label>  
                <input type="text" name="q2" id="q2" required>  
            </div>  
            
            <div class="form-group">  
                <label for="q3">3. Which HTML attribute is used to define inline styles?</label>  
                <input type="text" name="q3" id="q3" required>  
            </div>  

            <div class="form-group">  
                <label for="q4">4. How can you make a list in HTML? (Briefly explain)</label>  
                <textarea name="q4" id="q4" rows="4" required></textarea>  
            </div>  
            
            <div class="form-group">  
                <label for="q5">5. What is the correct HTML element for inserting a line break?</label>  
                <input type="text" name="q5" id="q5" required>  
            </div>  

        </fieldset>  

        <fieldset>  
            <legend>Basic CSS Questions</legend>  

            <div class="form-group">  
                <label for="q6">6. What does CSS stand for?</label>  
                <input type="text" name="q6" id="q6" required>  
            </div>  
            
            <div class="form-group">  
                <label for="q7">7. Which property is used to change the background color of an element in CSS?</label>  
                <input type="text" name="q7" id="q7" required>  
            </div>  

            <div class="form-group">  
                <label for="q8">8. Which of the following is a CSS property?</label>  
                <select name="q8" id="q8" required>  
                    <option value="" selected disabled>Choose One ...</option>  
                    <option value="color">Color</option>  
                    <option value="font-weight">Font Weight</option>  
                    <option value="margin">Margin</option>  
                </select>  
            </div>  
            
            <div class="form-group">  
                <label for="q9">9. Briefly explain the purpose of CSS.</label>  
                <textarea name="q9" id="q9" rows="4" required></textarea>  
            </div>  
            
            <div class="form-group">  
                <label for="q10">10. How many pixels are in one inch? (Answer in integer)</label>  
                <input type="number" name="q10" id="q10" required>  
            </div>  
        </fieldset>  
        
        <button type="submit">Submit Quiz</button>  
    </form>  
</body>  
</html>
